<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Green circle background -->
  <circle cx="32" cy="32" r="32" fill="#00dd00"/>

  <!-- Simplified Borg backup icon (archive/box with lock) -->
  <g transform="translate(12, 12)">
    <!-- Main box/archive -->
    <rect x="8" y="4" width="24" height="28" rx="2" fill="white" stroke="white" stroke-width="2"/>
    <rect x="10" y="6" width="20" height="24" rx="1" fill="#00dd00" stroke="white" stroke-width="1.5"/>

    <!-- Lock icon -->
    <circle cx="20" cy="18" r="3" fill="white"/>
    <rect x="19" y="18" width="2" height="4" fill="white" rx="0.5"/>

    <!-- Archive lines -->
    <line x1="14" y1="10" x2="26" y2="10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="26" x2="26" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
