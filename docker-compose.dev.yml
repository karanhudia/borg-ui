version: '3.8'

services:
  borgmatic-ui:
    build:
      context: .
      target: production
    container_name: borgmatic-web-ui-dev
    image: borgmatic-web-ui:dev

    ports:
      - "7879:8000"

    volumes:
      # Mount source code for live development
      - ./app:/app/app:rw
      - ./config:/app/config:rw
      - ./backups:/backups:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw

      # Mount frontend build output
      - ./frontend/build:/app/static:ro

      # System volumes
      - /etc/localtime:/etc/localtime:ro

    environment:
      # Application settings
      - BORGMATIC_CONFIG_PATH=/app/config/borgmatic.yaml
      - BORGMATIC_BACKUP_PATH=/backups
      - LOG_LEVEL=DEBUG
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=development

      # Disable cron for development
      - ENABLE_CRON_BACKUPS=false

      # Database settings
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/borgmatic.db}

      # CORS settings - allow localhost development
      - CORS_ORIGINS=["http://localhost:7879","http://localhost:3000","http://localhost:8000"]

    # Override the default command to enable hot-reload
    command: >
      bash -c "cd /app &&
      gunicorn app.main:app
      --bind 0.0.0.0:8000
      --workers 1
      --worker-class uvicorn.workers.UvicornWorker
      --reload
      --log-level debug
      --access-logfile /app/logs/access.log
      --error-logfile /app/logs/error.log"

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Reduce resource limits for Mac development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '0.5'

    networks:
      - borgmatic-dev-network

networks:
  borgmatic-dev-network:
    driver: bridge
    name: borgmatic-dev-network
