[pytest]
# Pytest configuration for Borg UI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests .

# Minimum Python version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Fail on first error (useful for CI, comment out for local dev)
    # -x

# Coverage options (only used when pytest-cov is installed)
# To run with coverage: pytest --cov=app --cov-report=html --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require running services
    slow: Tests that take a long time to run
    requires_borg: Tests that require borg binary to be installed
    requires_ui: Tests that require Borg UI to be running

# Asyncio configuration
asyncio_mode = auto

# Coverage options (also configured in .coveragerc)
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
