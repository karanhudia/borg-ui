name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y borgbackup

      - name: Verify Borg installation
        run: |
          borg --version
          which borg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test directories
        run: |
          mkdir -p /tmp/borg-ui-tests
          mkdir -p data
          mkdir -p logs

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -m "not requires_ui"
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-backend
          path: htmlcov/
          retention-days: 30

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.1f}\")")
          echo "Coverage: $COVERAGE%"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-backend

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y borgbackup

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Create test directories and data
        run: |
          chmod +x tests/setup_test_env.sh
          ./tests/setup_test_env.sh

      - name: Start Borg UI backend
        run: |
          mkdir -p data logs
          cd app
          uvicorn main:app --host 0.0.0.0 --port 8082 &
          echo $! > /tmp/borg-ui.pid
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Wait for service to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8082/api/health/system > /dev/null; do sleep 2; done'
          echo "Service is ready!"

      - name: Run integration tests
        run: |
          python3 test_app.py --url http://localhost:8082
        env:
          TEST_BASE_URL: http://localhost:8082

      - name: Run archive contents tests
        run: |
          python3 tests/test_archive_contents.py --url http://localhost:8082
        continue-on-error: true

      - name: Run multiple source directories test
        run: |
          python3 tests/test_multiple_source_dirs.py --url http://localhost:8082
        continue-on-error: true

      - name: Run archive browsing test
        run: |
          python3 tests/test_archive_directory_browsing.py --url http://localhost:8082
        continue-on-error: true

      - name: Stop Borg UI
        if: always()
        run: |
          if [ -f /tmp/borg-ui.pid ]; then
            kill $(cat /tmp/borg-ui.pid) || true
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            /tmp/borg-ui-tests/TEST_INFO.txt
            logs/
          retention-days: 7

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check build output
        run: |
          cd frontend
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist directory created"
            ls -lah dist/ | head -20
          elif [ -d "build" ]; then
            echo "✅ Build successful - build directory created"
            ls -lah build/ | head -20
          else
            echo "❌ Build directory not found"
            ls -lah
            exit 1
          fi

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-integration, test-frontend]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend tests: ${{ needs.test-backend.result }}"
          echo "Integration tests: ${{ needs.test-integration.result }}"
          echo "Frontend tests: ${{ needs.test-frontend.result }}"

          if [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi

          if [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi

          if [ "${{ needs.test-integration.result }}" != "success" ]; then
            echo "⚠️  Integration tests had issues (non-blocking)"
          fi

          echo "✅ All critical tests passed!"
