name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/borg-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version number
        id: version
        run: |
          # Check if this is a tag push (manual version bump)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Manual version from tag: $VERSION"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Auto-bump patch version on main branch
            BASE_VERSION=$(cat VERSION)
            # Split version into parts
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            # Add commit SHA for uniqueness
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${VERSION}+${SHORT_SHA}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Auto-bumped version: $VERSION"
            echo "Base version in VERSION file: $BASE_VERSION"
            echo "Next release will be: ${MAJOR}.${MINOR}.${PATCH}"
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' on main branch or version tags
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            # Auto-generated version on main branch
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}
            # Tag with version on git tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major version (v1.2.3 -> 1)
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version || steps.meta.outputs.version || 'dev' }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
          short-description: "Web UI for Borg Backup - Backup management made easy"
